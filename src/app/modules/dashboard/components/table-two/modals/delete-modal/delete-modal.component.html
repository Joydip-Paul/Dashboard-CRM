<div class="component-modal">
  <div class="component-modal__header">
    <div class="modal-title">
      {{ itemDetails.firstname + " " + itemDetails.lastname }}
    </div>
    <div class="modal-close">
      <button class="close-btn" (click)="closeTaskModal()">
        <i class="fa fa-close"></i>
      </button>
    </div>
  </div>
  <div class="component-modal__body">
    <p>
      Delete
      {{ itemDetails.firstname + " " + itemDetails.lastname }}
    </p>
    <button class="main-btn" (click)="closeTaskModal()">Yes</button>
  </div>
</div>
