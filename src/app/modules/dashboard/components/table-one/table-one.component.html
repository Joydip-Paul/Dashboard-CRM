<div class="table-one pt-25">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tableList">
        <td><span class="res-head">Id:</span>{{ data.id }}</td>
        <td><span class="res-head">Firstname:</span>{{ data.firstname }}</td>
        <td><span class="res-head">Lastname:</span>{{ data.lastname }}</td>
        <td><span class="res-head">Email:</span>{{ data.email }}</td>
        <td class="action">
          <span (click)="dataShowModal(data)"><i class="fa fa-eye"></i></span>
          <span><i class="fa fa-edit"></i></span>
          <span><i class="fa fa-trash"></i></span>
        </td>
      </tr>
      <tr></tr>
    </tbody>
  </table>
  <div class="pagination">
    <!-- <nz-select nzPlaceHolder="Select per page" value="itemPerPage" (change)="changePageSize($event)">
      <nz-option nzValue="5" nzLabel="5 per page"></nz-option>
      <nz-option nzValue="10" nzLabel="10 per page"></nz-option>
      <nz-option nzValue="15" nzLabel="15 per page"></nz-option>
    </nz-select> -->

    <select [value]="itemPerPage" (change)="changePageSize($event)">
      <option value="5">5 Per Page</option>
      <option value="10">10 Per Page</option>
      <option value="15">15 Per Page</option>
      <option value="20">20 Per Page</option>
    </select>
    <div>
      <button
        class="active"
        *ngFor="let page of PageNumbers"
        (click)="changePage(page)"
      >
        {{ page }}
      </button>
    </div>
  </div>
</div>
