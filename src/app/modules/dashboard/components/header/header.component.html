<div class="header" [ngClass]="{ header__active: isHeaderFullArea }">
  <div class="header__inner">
    <div class="hamburger">
      <button (click)="openCart()">
        <i
          [ngClass]="
            isHeaderFullArea
              ? 'fa-solid fa-bars-staggered'
              : 'fa-solid fa-align-left'
          "
        ></i>
      </button>
      <div class="search">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <input type="text" placeholder="Search..." />
      </div>
    </div>
    <nav>
      <ul>
        <li>
          <img src="assets/img/apps-icon.png" alt="" />
        </li>
        <li><img src="assets/img/cart-icon.png" alt="" /></li>
        <li><img src="assets/img/moon-icon.png" alt="" /></li>
        <li><img src="assets/img/notification-icon.png" alt="" /></li>
        <li
          nz-dropdown
          nzTrigger="click"
          nzOverlayClassName="profile-dropdown"
          [nzDropdownMenu]="menu"
        >
          <img src="assets/img/avatar.jpeg" alt="" />
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>1st menu item</li>
              <li nz-menu-item>2nd menu item</li>
              <li nz-menu-divider></li>
              <li nz-menu-item nzDisabled>disabled menu item</li>
              <li nz-submenu nzTitle="sub menu">
                <ul>
                  <li nz-menu-item>3rd menu item</li>
                  <li nz-menu-item>4th menu item</li>
                </ul>
              </li>
              <li nz-submenu nzDisabled nzTitle="disabled sub menu">
                <ul>
                  <li nz-menu-item>3rd menu item</li>
                  <li nz-menu-item>4th menu item</li>
                </ul>
              </li>
            </ul>
          </nz-dropdown-menu>
        </li>
      </ul>
    </nav>
  </div>

  <div class="header-bottom">
    <div class="header-bottom__inner">
      <h3>Analytics</h3>
      <ul>
        <li>Dashboard > Analytics</li>
      </ul>
    </div>
  </div>
</div>
